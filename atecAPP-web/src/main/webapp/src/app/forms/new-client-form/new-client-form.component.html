<div class="container">
  <div class="jumbotron">
    <h2>Add new client</h2>
    <form #frm="ngForm" (ngSubmit)="createClient(frm)">

      <div class="form-group">
        <label for="name">
          Name:
        </label>
        <input type="text"
               class="form-control"
               name="name"
               ngModel=""
               #nameClient ="ngModel"
               required>
      </div>
      <div *ngIf="nameClient.touched" class="alert alert-danger">
        <div *ngIf="nameClient.errors?.required">
          Please enter new client name.
        </div>
      </div>

      <div class="form-group">
        <label for="vatCode">
          VAT code:
        </label>
        <input type="text"
               class="form-control"
               name="vatCode"
               ngModel="">
      </div>

      <div class="form-group">
        <label for="registrationCode">
          Registration code:
        </label>
        <input type="text"
               class="form-control"
               name="registrationCode"
               ngModel="">
      </div>

      <div class="form-group">
        <label>
          Address:
        </label>
        <input type="text"
               class="form-control"
               name="address"
               ngModel="">
      </div>

      <div class="form-group">
        <label for="bank">
          Bank:
        </label>
        <input type="text"
               class="form-control"
               name="bank"
               ngModel="">
      </div>

      <div class="form-group">
        <label for="iban">
          IBAN:
        </label>
        <input type="text"
               class="form-control"
               name="iban"
               ngModel="">
      </div>


      <div style="text-align: center">
        <button type="submit" name="button"
                class="btn btn-info pull-right"
                style="margin-left:12px;" [disabled]="frm.invalid"><i class="fa fa-plus"></i> New client
        </button>
      </div>


    </form>


  </div>
</div>
