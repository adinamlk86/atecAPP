<div class="container-fluid">
  <div class="jumbotron">
    <h2>Add New Equipment</h2>

    <form novalidate [formGroup]="form" (ngSubmit)="createEquipment()">

      <div class="form-group">
        <label>
          Type:
        </label>
        <input type="text"
               formControlName="type"
               class="form-control">
      </div>

      <div class="form-group">
        <label>
          Brand:
        </label>
        <input type="text"
               formControlName="brand"
               class="form-control">
      </div>

      <div class="form-group">
        <label>
          Model:
        </label>
        <input type="text"
               formControlName="model"
               class="form-control">
      </div>

      <div class="form-group">
        <label>
          Atec Code:
        </label>
        <input type="text"
               formControlName="code"
               class="form-control">
      </div>

      <div class="form-group">
        <label for="clientId">
          Client:
        </label>
        <select id="clientId"
               formControlName="clientId"
                class="form-control">
          <option *ngFor="let client of clients" [ngValue]="client.id">{{client.name}}</option>
        </select>
      </div>

      <div style="text-align: center">
        <button type="submit" name="button"
                class="btn btn-info pull-right"
                style="margin-left:12px;"><i class="fa fa-plus"></i> New equipment
        </button>
      </div>

    </form>

  </div>
</div>
