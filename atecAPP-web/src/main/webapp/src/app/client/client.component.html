<div class="container">
  <!-- Client menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width: 100%;"
             placeholder="Search clients...">
    </div>
    <div class="col-md-4">
      <button type="buton"
              class="btn btn-info pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New client
      </button>

    </div>

  </div>

  <!-- Client content -->
  <div class="row" style="margin-top: 28px;">

      <div class="list-group list-group-flush">
        <!-- Client List -->

        <a *ngFor="let client of clients" class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;{{client.name}}
        </a>

      </div>


    <!-- Client Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are no clients -->

        </div>
      </div>
      <div class="row">
        <!-- Equipment list -->

      </div>
    </div>
  </div>
</div>
