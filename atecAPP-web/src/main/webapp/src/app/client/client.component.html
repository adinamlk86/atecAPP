<div class="container">
  <!-- Client menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             [(ngModel)]="searchText"
             class="form-control"
             style="width: 100%;"
             placeholder="Search clients...">
    </div>
    <div class="col-md-4">
      <button type="button"
              (click)="createClient()"
              class="btn btn-info pull-left"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New client
      </button>
      <button type="button"
              (click)="createEquipment(selectedClient.id)"
              [disabled]="selectedClient==null"
              class="btn btn-primary pull-left"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New equipment
      </button>
    </div>
  </div>
  <!-- search bar result-->
  <div class="row">
    <ul>
      <li *ngFor="let client of clients | clientTextFilter:searchText" (click)="selectClient(client)"
          class="list-group-item list-group-item-action">
        {{client.name}}
      </li>
    </ul>

  </div>

  <!-- Client content -->
  <div class="row" style="margin-top: 28px;">
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <a (click)="getAllClients()" class="list-group-item list-group-item-action">
          <i class="fas fa-folder"></i>&nbsp;All
        </a>
        <!-- Client List -->

        <a *ngFor="let client of clients" (click)="selectClient(client)" class="list-group-item list-group-item-action">
          <i class="fas"></i>&nbsp;
          <input [(ngModel)]="client.name" (change)="updateClient(client)" type="text" class="input-label"
                 style="width: 80%"/>
          <a (click)="deleteClient(client)" class="pull-right text-danger">
            <i class="fas fa-trash-alt"></i>
          </a>
        </a>

      </div>
      <br>
      <br>
      <br>

    </div>

    <!-- Equipment Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h3 *ngIf="selectedClient!=null">{{selectedClient.name}}</h3>
          <h2 *ngIf="selectedClient==null">Equipment list</h2>
          <p *ngIf="this.equipmentList.length===0">Equipment list is empty.</p>
        </div>
      </div>
      <div class="row">
        <!-- equipment list -->
        <app-equipment *ngFor="let equipment of equipmentList"
                       [equipment]="equipment"
                       (equipmentUpdated)="updateEquipment($event)"
                       (equipmentDeleted)="deleteEquipment($event)"></app-equipment>

      </div>
    </div>
  </div>
</div>
